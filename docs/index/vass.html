        const colors = ['#66cc99', '#ffff33', '#33cccc', '#e5b21a', '#F807C6', '#E73318', '#00ff14', '#5600ff', '#8e3cc3' ]; // Colors to cycle through
        let currentIndex = 0;

        function changeThemeColor() {
            currentIndex = (currentIndex + 1) % colors.length; // Cycle through colors
            document.querySelector("meta[name=theme-color]").setAttribute("content", colors[currentIndex]);
        }

        setInterval(changeThemeColor, 50); // Change color every second
        </script>
